<nav class="bg-white border-b border-gray-200 shadow-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-blue-600">JobBoard</a>
        <div class="flex items-center space-x-4">
            <a href="/" class="text-gray-600 hover:text-blue-600 {% if request.resolver_match.url_name == 'home' %}font-semibold text-blue-600{% endif %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_job' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Post a Job</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="text-gray-600 hover:text-blue-600">
                        Logout
                    </button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600">Login</a>
                <a href="{% url 'signup' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</a>
            {% endif %} 
        </div>
    </div>
</nav>
