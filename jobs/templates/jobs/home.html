{% extends 'jobs/base.html' %}
{% block title %}Latest Jobs{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Quick Hire</h1>

<div class="flex flex-wrap gap-2 mb-6">
    {% for value, label in categories %}
        <a href="{% url 'category' value %}" 
           class="px-4 py-2 text-sm bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition">
           {{ label }}
        </a>
    {% endfor %}
</div>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for job in jobs %}
        {% include 'partials/job_card.html' %}
    {% empty %}
        <p class="text-gray-500">No jobs found.</p>
    {% endfor %}
</div>


<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    plugins: [tailwindcssLineClamp],
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/line-clamp"></script>

{% endblock %}
