{% extends 'jobs/base.html' %}
{% block title %}Post a Job{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md border border-gray-100 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Post a Job</h1>

    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
            Submit Job
        </button>
    </form>
</div>

<style>
    /* Style Django form fields with Tailwind */
    input, select, textarea {
        @apply w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none;
    }
</style>
{% endblock %}
